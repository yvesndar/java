<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Document</title>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
			integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
		<link rel="stylesheet" href="../css/login.css">
	</head>

	<body>
		<div class="container-fluid justify-content-center align-items-center row form-container h-100">
			<form action="" method="post" class="col-md-3 animate__animated animate__fadeIn row">
				<h3>Sign In</h3>
				<div class="form__group field email">
					<input required placeholder="email" class="form__field" type="email">
					<label class="form__label" for="email">Email</label>
				</div>
				<div class="form__group field">
					<input required="" placeholder="password" class="form__field" type="password">
					<label class="form__label" for="password">Password</label>
				</div>
				<div class="buttons my-2 d-flex align-items-center">
					<button class="button">Sign in</button>
					<a href="register.html" class="register d-flex align-items-center justify-content-center">Register</a>
				</div>
			</form>
		</div>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
			crossorigin="anonymous"></script>
	</body>

</html>
